# PRISM Registry v2 - Domain-Agnostic Indicator Registry
# ======================================================
#
# This registry contains ONLY indicator metadata needed for fetching.
# NO domains, NO categories, NO panel definitions.
# Panels are defined at runtime by the UI.
#
# Format:
#   indicator_name:
#     source: fred|tiingo
#     source_id: <ticker or series ID at source>
#
# All indicators are equal - selection happens at runtime.
# API Keys: Set FRED_API_KEY and TIINGO_API_KEY environment variables.


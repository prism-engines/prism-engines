# Event type classifications
event_types:
  market_crash:
    description: "Rapid market decline"
    typical_duration: "days to weeks"

  systemic_crisis:
    description: "Financial system-wide stress"
    typical_duration: "months to years"

  liquidity_crisis:
    description: "Market liquidity evaporation"
    typical_duration: "weeks to months"

  banking_crisis:
    description: "Bank failures or stress"
    typical_duration: "months"

  sovereign_crisis:
    description: "Government debt concerns"
    typical_duration: "months"

  exogenous_shock:
    description: "External event impact"
    typical_duration: "variable"

  bubble_burst:
    description: "Asset bubble deflation"
    typical_duration: "years"

  monetary_tightening:
    description: "Central bank policy adjustment"
    typical_duration: "months"

  currency_crisis:
    description: "Currency instability"
    typical_duration: "weeks to months"

# Severity definitions
severity_levels:
  moderate:
    drawdown_range: "10-20%"
    market_description: "Significant correction"

  severe:
    drawdown_range: "20-40%"
    market_description: "Major bear market"

  extreme:
    drawdown_range: ">40%"
    market_description: "Historic crash"

# EngineStabilityAuditAgent Configuration
# Agent: agent_stability.py
# Purpose: Spec Sections B, C, D - Null calibration, stability scoring, weight computation
#
# All values here are the EXACT defaults from the hardcoded class constants.
# Changing these values WILL change agent behavior.

# Null calibration (Spec Section B)
n_null: 100  # Number of surrogate samples for null distribution

# Stability scoring (Spec Section C)
n_subsamples: 2                # Number of subsamples for stability test
subsample_fraction: 0.9        # Fraction of data per subsample
stability_threshold: 0.6       # Spec C3: minimum stability for consensus

# Weight computation (Spec Section D)
w_cap: 0.25                    # Spec D2: maximum weight per engine

# Artifact detection
artifact_threshold: 0.3        # Trustworthiness below this = artifact flag

# Engines requiring null calibration (Spec B1)
requires_null:
  - mutual_information   # Permutation null essential
  - granger              # Spurious causality risk
  - copula               # Tail dependence estimation
  - dtw                  # Warping artifacts
  - rqa                  # Parameter sensitivity
  - hurst                # Noise interpretation
  - cointegration        # Spurious cointegration

# Default benchmark scores (Spec G placeholder)
# These represent global validation performance [0, 1]
benchmark_scores:
  # Core engines - high baseline confidence
  pca: 0.9
  correlation: 0.9
  entropy: 0.85
  wavelets: 0.85
  # Conditional engines - moderate confidence pending validation
  hmm: 0.8
  dmd: 0.75
  mutual_information: 0.7
  granger: 0.7
  copula: 0.7
  rolling_beta: 0.8
  # Diagnostic engines - lower confidence
  hurst: 0.5
  cointegration: 0.5
  # Domain-specific
  sir: 0.8
  # Default for unknown engines
  _default: 0.8

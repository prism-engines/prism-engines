# PRISM Default Configuration
# ============================
# These defaults can be overridden in settings.yaml or presets

analysis:
  default_panel: market
  default_workflow: lens_validation
  default_lens_set: quick
  comparison_periods:
    - 2008
    - 2020
    - 2022

output:
  directory: output
  format: html
  include_json: true
  include_csv: false
  open_browser: false

engine:
  timeout_seconds: 300
  max_retries: 3
  parallel: false

logging:
  level: INFO
  file: null

plugins:
  auto_discover: true
  validate_on_load: true
  directories:
    - plugins/engines
    - plugins/workflows
    - plugins/panels

# WindowSuitabilityPolicy Configuration
# Agent: agent_math_suitability.py
# Purpose: Per-indicator-per-window eligibility thresholds
#
# All values here are the EXACT defaults from the hardcoded WindowSuitabilityPolicy dataclass.
# Changing these values WILL change agent behavior.

version: "1.0.0"

# Base thresholds
min_quality_score: 0.35
min_confidence: 0.30
max_disagreement: 0.65
min_stability: 0.50
min_observations: 10

# Pure noise handling
pure_noise_blocks_inference: true
pure_noise_threshold: 0.70

# Window-specific adjustments
short_window_threshold: 1.5  # years
long_window_threshold: 5.0   # years

# Short windows: more lenient on confidence, stricter on stability
short_window_confidence_adj: -0.05
short_window_stability_min: 0.60

# Long windows: check for over-smoothing
long_window_max_geometry_pct: 0.95

# Engine categories by geometry
universal_engines:
  - pca
  - correlation
  - entropy
  - descriptive_stats

latent_flow_engines:
  - pca
  - correlation
  - entropy
  - wavelets
  - trend
  - drift

reflexive_engines:
  - pca
  - correlation
  - entropy
  - hmm
  - regime_detection
  - volatility_clustering
  - copula
  - garch

oscillator_engines:
  - pca
  - correlation
  - entropy
  - wavelets
  - spectral
  - phase_space
  - dmd

noise_allowed_engines:
  - descriptive_stats
  - null_check
  - data_quality

  # HHS Regions
  # ─────────────────────────────────────────────────────────────────────────
  HHS1:
    description: "New England (CT, ME, MA, NH, RI, VT)"
    region_code: hhs1
    region_type: hhs
    population: 14800000
    expected_behavior: "Early season onset, moderate intensity"

  HHS2:

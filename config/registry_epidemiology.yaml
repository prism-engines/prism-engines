    region_code: hhs10
    region_type: hhs
    population: 13500000
    expected_behavior: "Wet climate, moderate intensity"


# =============================================================================
# SIGNAL DEFINITIONS
# =============================================================================

signals:
  ILI:
    description: "Influenza-like Illness Rate"
    unit: "percent"
    definition: "Percentage of outpatient visits for ILI symptoms"
    expected_distribution: "Seasonal with winter peaks (Dec-Feb)"
    prism_relevance: "Primary activity indicator, regime detection"

  WILI:
    description: "Weighted ILI Rate"
    unit: "percent"
    definition: "Population-weighted ILI rate"
    expected_distribution: "Smoother than raw ILI, less noise"
    prism_relevance: "Adjusted measure for cross-region comparison"

  HOSP:
    description: "Hospitalization Rate"
    unit: "per 100,000"
    definition: "Flu hospitalizations per 100,000 population"
    expected_distribution: "Lagged indicator, follows ILI by 1-2 weeks"
    prism_relevance: "Severity indicator, distinguishes mild vs severe seasons"


# =============================================================================
# EXPECTED GEOMETRIC PATTERNS
# =============================================================================

expected_patterns:
  seasonal_cycle:
    description: "Annual flu season (Oct-May in Northern Hemisphere)"
    geometry:
      - "ILI: Low baseline -> Rapid rise -> Peak -> Decay"
      - "WILI: Similar but smoother curve"
      - "HOSP: Lagged, peaks 1-2 weeks after ILI"
    prism_signature:
      - "Strong autocorrelation within season"
      - "Annual periodicity in spectral analysis"
      - "Regime change at season onset/end"

  epidemic_wave:
    description: "Rapid epidemic spread across regions"
    geometry:
      - "Leading regions (coastal, urban) spike first"
      - "Interior/rural regions follow with 2-4 week lag"
      - "National average smooths regional variation"
    prism_signature:
      - "Cross-region correlation spike"
      - "Lead-lag structure detectable"
      - "Hidden mass accumulation before visible outbreak"

  pandemic:
    description: "Novel strain with no population immunity"
    geometry:
      - "Out-of-season timing (e.g., spring/summer)"
      - "Higher amplitude than typical season"
      - "Multiple waves possible"
    prism_signature:
      - "Breaks expected seasonal pattern"
      - "All regions affected nearly simultaneously"
      - "Geometric structure fundamentally different"

  mild_season:
    description: "Below-average flu activity"
    geometry:
      - "ILI: Low peaks, short duration"
      - "HOSP: Minimal elevation"
    prism_signature:
      - "Weak regime signal"
      - "Lower inter-region correlation"

  severe_season:
    description: "Above-average flu activity"
    geometry:
      - "ILI: High peaks (>5%), prolonged duration"
      - "HOSP: Significant hospital burden"
    prism_signature:
      - "Strong regime signal with clear boundaries"
      - "High inter-region synchronization"


# =============================================================================
# RESEARCH QUESTIONS FOR PRISM
# =============================================================================

research_questions:
  - question: "Can PRISM detect epidemic onset before traditional surveillance?"
    approach: "Compare hidden mass accumulation to CDC threshold crossings"

  - question: "Do geographic regions show consistent lead-lag relationships?"
    approach: "Cross-region Granger causality, lead-lag detection"

  - question: "Is the 2017-18 geometric signature distinguishable from 2009 H1N1?"
    approach: "Compare PRISM state vectors for known severe seasons"

  - question: "Can PRISM predict season severity from early geometric features?"
    approach: "Early-season geometry vs final season intensity correlation"

  - question: "Does COVID-19 show a unique geometric signature?"
    approach: "Compare PRISM structure during 2020-21 to typical flu seasons"

  - question: "Can PRISM detect surveillance lag (hidden unreported cases)?"
    approach: "Hidden mass detection during rising phase of epidemic"

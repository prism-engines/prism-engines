# =============================================================================
# PRISM Seismology Indicator Registry
# =============================================================================
#
# DOMAIN TRANSLATION:
#     Finance         →  Seismology
#     ─────────────────────────────────────────
#     Indicator       →  Fault zone / Region
#     Daily return    →  Daily earthquake count or energy release
#     Volatility      →  Magnitude variance
#     Correlation     →  Cross-fault triggering
#     Regime change   →  Aftershock sequence / Swarm onset
#     Hidden mass     →  Stress accumulation before rupture
#
# INDICATOR TYPES:
#     COUNT    - Daily earthquake count (integer)
#     ENERGY   - Daily seismic energy release (log10 Joules)
#     MAXMAG   - Maximum magnitude per day
#     MEANMAG  - Mean magnitude per day
#     DEPTH    - Mean depth per day (km)
#
# =============================================================================

domain: seismology
source: usgs
frequency: daily


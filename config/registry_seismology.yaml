# =============================================================================
# INDICATOR DEFINITIONS
# =============================================================================

indicators:
  COUNT:
    description: "Daily earthquake count"
    unit: "count"
    transform: none
    expected_distribution: "Poisson-like with clustering (aftershocks)"
    prism_relevance: "Base activity level, swarm detection"

  ENERGY:
    description: "Daily seismic energy release"
    unit: "log10(Joules)"
    transform: "log10 of sum of 10^(1.5*M + 4.8)"
    expected_distribution: "Heavy-tailed, dominated by large events"
    prism_relevance: "Energy accumulation, major event detection"

  MAXMAG:
    description: "Maximum magnitude per day"
    unit: "magnitude"
    transform: "max(magnitude)"
    expected_distribution: "Gutenberg-Richter bounded above"
    prism_relevance: "Large event occurrence, regime detection"

  MEANMAG:
    description: "Mean magnitude per day"
    unit: "magnitude"
    transform: "mean(magnitude)"
    expected_distribution: "Relatively stable, shifts during sequences"
    prism_relevance: "b-value proxy, sequence characterization"

  DEPTH:
    description: "Mean depth per day"
    unit: "kilometers"
    transform: "mean(depth)"
    expected_distribution: "Bimodal (shallow crustal vs deep subduction)"
    prism_relevance: "Depth migration, subduction dynamics"


# =============================================================================
# EXPECTED GEOMETRIC PATTERNS
# =============================================================================

expected_patterns:
  aftershock_sequence:
    description: "Large event followed by decaying activity"
    geometry:
      - "COUNT: Sharp spike then exponential decay (Omori law)"
      - "ENERGY: Massive spike then lower activity"
      - "MAXMAG: Main shock peak, then declining aftershocks"
      - "DEPTH: May see depth migration during sequence"
    prism_signature:
      - "Correlation spike between adjacent regions"
      - "Hidden mass accumulation before main shock"
      - "Regime change detection at sequence onset"

  swarm:
    description: "Cluster of similar-sized events (no dominant main shock)"
    geometry:
      - "COUNT: Elevated but relatively flat"
      - "ENERGY: Modest increase, no single spike"
      - "MAXMAG: No clear largest event"
    prism_signature:
      - "Different from aftershock sequence in hidden mass pattern"
      - "Volcanic swarms (Yellowstone) vs tectonic swarms"

  quiescence:
    description: "Unusual quiet period (potential stress accumulation)"
    geometry:
      - "COUNT: Below normal for extended period"
      - "ENERGY: Very low"
    prism_signature:
      - "May precede large events (controversial in seismology)"
      - "Hidden mass without activity = potential stress"

  remote_triggering:
    description: "Large distant earthquake triggers local activity"
    geometry:
      - "Lagged correlation between distant regions"
      - "COUNT increase in remote region after major event"
    prism_signature:
      - "Cross-region Granger causality"
      - "Lead-lag detection in correlation structure"


# =============================================================================
# RESEARCH QUESTIONS FOR PRISM
# =============================================================================

research_questions:
  - question: "Can PRISM detect aftershock sequence onset before seismological methods?"
    approach: "Compare hidden mass accumulation to catalog-based detection"

  - question: "Do different fault systems show geometric coupling?"
    approach: "Cross-region correlation analysis, lead-lag detection"

  - question: "Is the 2011 Tohoku geometry different from 2004 Sumatra geometry?"
    approach: "Compare PRISM state vectors for known events"

  - question: "Can PRISM distinguish volcanic swarms from tectonic sequences?"
    approach: "Compare Yellowstone patterns to San Andreas patterns"

  - question: "Does quiescence show a detectable geometric signature?"
    approach: "Look for hidden mass accumulation during quiet periods"

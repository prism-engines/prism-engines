# DataQualityAuditAgent Configuration
# Agent: agent_data_quality.py
# Purpose: Spec Section A - Data quality validation thresholds
#
# All values here are the EXACT defaults from the hardcoded class constants.
# Changing these values WILL change agent behavior.

# Spec A3 thresholds: Missing data limits
missing_rate_multivariate: 0.05  # 5% - stricter for multivariate engines
missing_rate_univariate: 0.10   # 10% - more lenient for univariate engines

# Variance collapse threshold
# If cleaned variance / raw variance < this, flag as collapsed
variance_collapse_threshold: 0.5

# Distribution shift significance level (KS test)
distribution_alpha: 0.01

# Stationarity significance level (ADF test)
stationarity_alpha: 0.05

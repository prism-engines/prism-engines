<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM - Analysis Results</title>
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --border: #2a2a3a;
            --text: #e0e0e0;
            --text-muted: #888;
            --accent: #00d4ff;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { max-width: 1400px; margin: 0 auto; }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        
        header h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--accent), #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .back-btn {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .back-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .summary-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
        }
        
        .summary-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 5px;
        }
        
        .section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }
        
        .coherence-matrix {
            overflow-x: auto;
        }
        
        .matrix-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }
        
        .matrix-table th,
        .matrix-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid var(--border);
        }
        
        .matrix-table th {
            background: rgba(0, 212, 255, 0.1);
            font-weight: 600;
        }
        
        .coh-high { background: rgba(40, 167, 69, 0.3); }
        .coh-medium { background: rgba(255, 193, 7, 0.2); }
        .coh-low { background: rgba(255, 255, 255, 0.05); }
        
        .insight-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .insight-item {
            padding: 15px;
            background: rgba(0, 212, 255, 0.05);
            border-left: 3px solid var(--accent);
            border-radius: 0 8px 8px 0;
        }
        
        .rhythm-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .rhythm-card {
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        
        .rhythm-pair {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .rhythm-details {
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        
        .hurst-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .hurst-label {
            width: 120px;
            font-size: 0.85rem;
        }
        
        .hurst-track {
            flex: 1;
            height: 20px;
            background: var(--border);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .hurst-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .hurst-fill.trending { background: linear-gradient(90deg, var(--success), #00ff88); }
        .hurst-fill.random { background: linear-gradient(90deg, var(--warning), #ffeb3b); }
        .hurst-fill.reverting { background: linear-gradient(90deg, var(--danger), #ff6b6b); }
        
        .hurst-value {
            width: 50px;
            text-align: right;
            font-weight: 600;
        }
        
        .meta-info {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîÆ Cross-Domain Analysis Results</h1>
            <a href="/universal" class="back-btn">‚Üê New Analysis</a>
        </header>
        
        <div class="summary-grid">
            <div class="summary-card">
                <div class="summary-value" id="indicator-count">-</div>
                <div class="summary-label">Indicators Analyzed</div>
            </div>
            <div class="summary-card">
                <div class="summary-value" id="domain-count">-</div>
                <div class="summary-label">Domains</div>
            </div>
            <div class="summary-card">
                <div class="summary-value" id="rhythm-count">-</div>
                <div class="summary-label">Shared Rhythms</div>
            </div>
            <div class="summary-card">
                <div class="summary-value" id="avg-coherence">-</div>
                <div class="summary-label">Avg Coherence</div>
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">üéØ Key Insights</h2>
            <div class="insight-list" id="insights">
                <!-- Populated by JS -->
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">üîó Shared Rhythms</h2>
            <div class="rhythm-list" id="rhythms">
                <!-- Populated by JS -->
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">üìä Hurst Exponents</h2>
            <div id="hurst-bars">
                <!-- Populated by JS -->
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">üî¢ Coherence Matrix</h2>
            <div class="coherence-matrix" id="matrix">
                <!-- Populated by JS -->
            </div>
        </div>
        
        <div class="meta-info" id="meta">
            Analysis completed at <span id="timestamp">-</span> | Mode: <span id="mode">-</span>
        </div>
    </div>

    <script>
        // Results data (injected by server or fetched)
        const results = window.PRISM_RESULTS || {
            indicators: ['spy', 'temp', 'flu', 'sentiment'],
            domains: ['economic', 'climate', 'biological', 'social'],
            shared_rhythms: [
                { indicator_1: 'spy', indicator_2: 'temp', coherence: 0.73, band: 'long_term' },
                { indicator_1: 'flu', indicator_2: 'sentiment', coherence: 0.65, band: 'medium_term' }
            ],
            hurst_values: { spy: 0.62, temp: 0.78, flu: 0.48, sentiment: 0.55 },
            coherence_matrix: {
                spy: { temp: 0.73, flu: 0.35, sentiment: 0.42 },
                temp: { spy: 0.73, flu: 0.58, sentiment: 0.51 },
                flu: { spy: 0.35, temp: 0.58, sentiment: 0.65 },
                sentiment: { spy: 0.42, temp: 0.51, flu: 0.65 }
            },
            insights: [
                "Strongest cross-domain rhythm: spy (economic) and temp (climate) show 0.73 coherence",
                "Climate indicators show trending behavior (H=0.78)",
                "Biological-social synchronization detected"
            ],
            mode: 'meta',
            timestamp: new Date().toISOString()
        };
        
        function renderResults() {
            // Summary
            document.getElementById('indicator-count').textContent = results.indicators.length;
            document.getElementById('domain-count').textContent = results.domains.length;
            document.getElementById('rhythm-count').textContent = results.shared_rhythms.length;
            
            // Average coherence
            const allCoh = [];
            for (const [ind, coh] of Object.entries(results.coherence_matrix)) {
                for (const [other, val] of Object.entries(coh)) {
                    allCoh.push(val);
                }
            }
            const avgCoh = allCoh.length > 0 ? (allCoh.reduce((a, b) => a + b, 0) / allCoh.length) : 0;
            document.getElementById('avg-coherence').textContent = avgCoh.toFixed(2);
            
            // Insights
            const insightsDiv = document.getElementById('insights');
            insightsDiv.innerHTML = results.insights.map(insight => 
                `<div class="insight-item">${insight}</div>`
            ).join('');
            
            // Shared rhythms
            const rhythmsDiv = document.getElementById('rhythms');
            rhythmsDiv.innerHTML = results.shared_rhythms.map(r => `
                <div class="rhythm-card">
                    <div class="rhythm-pair">${r.indicator_1} ‚Üî ${r.indicator_2}</div>
                    <div class="rhythm-details">
                        Coherence: <strong>${r.coherence.toFixed(3)}</strong> | 
                        Band: ${r.band}
                    </div>
                </div>
            `).join('');
            
            // Hurst bars
            const hurstDiv = document.getElementById('hurst-bars');
            hurstDiv.innerHTML = Object.entries(results.hurst_values).map(([ind, h]) => {
                const pct = h * 100;
                let cls = 'random';
                if (h > 0.55) cls = 'trending';
                else if (h < 0.45) cls = 'reverting';
                
                return `
                    <div class="hurst-bar">
                        <span class="hurst-label">${ind}</span>
                        <div class="hurst-track">
                            <div class="hurst-fill ${cls}" style="width: ${pct}%"></div>
                        </div>
                        <span class="hurst-value">${h.toFixed(2)}</span>
                    </div>
                `;
            }).join('');
            
            // Coherence matrix
            const matrixDiv = document.getElementById('matrix');
            const indicators = results.indicators;
            
            let tableHtml = '<table class="matrix-table"><tr><th></th>';
            indicators.forEach(ind => tableHtml += `<th>${ind}</th>`);
            tableHtml += '</tr>';
            
            indicators.forEach(row => {
                tableHtml += `<tr><th>${row}</th>`;
                indicators.forEach(col => {
                    if (row === col) {
                        tableHtml += '<td>1.00</td>';
                    } else {
                        const coh = results.coherence_matrix[row]?.[col] || 0;
                        const cls = coh > 0.6 ? 'coh-high' : coh > 0.3 ? 'coh-medium' : 'coh-low';
                        tableHtml += `<td class="${cls}">${coh.toFixed(2)}</td>`;
                    }
                });
                tableHtml += '</tr>';
            });
            
            tableHtml += '</table>';
            matrixDiv.innerHTML = tableHtml;
            
            // Meta
            document.getElementById('timestamp').textContent = new Date(results.timestamp).toLocaleString();
            document.getElementById('mode').textContent = results.mode.toUpperCase();
        }
        
        document.addEventListener('DOMContentLoaded', renderResults);
    </script>
</body>
</html>
